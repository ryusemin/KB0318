<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dev.css" />
  </head>
  <body>
    <form>
      <label for="text" class="label">아이디 입력창</label>
      <input
        type="text"
        class="input"
        name="text"
        placeholder="아이디를 입력해주세요"
      />
      <label for="password" class="label">비밀번호 입력창</label>
      <input
        type="password"
        class="input"
        name="password"
        placeholder="비밀번호를 입력해주세요"
      />
      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
