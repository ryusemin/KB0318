<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: flex-end;
        margin: 10px;
      }

      .nav-item {
        color: black;
        text-decoration: none;
        margin-right: 15px;
      }

      .nav-item:hover {
        text-decoration: underline;
      }

      .main {
        margin-top: 100px;
        text-align: center;
        flex: 1;
      }

      .input-box {
        margin-top: 20px;
        width: 584px;
        height: 46px;
        border-radius: 24px;
        border: 1px solid #dfe1e5;
        padding-left: 50px;
        padding-right: 80px;
      }

      .search-icon,
      .keyboard-icon,
      .mic-icon {
        color: #9aa0a6;
        margin: 0 10px;
      }

      .button-area {
        padding-top: 18px;
      }

      .button-style {
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 16px;
        height: 36px;
      }

      .button-style:hover {
        box-shadow: 0 1px 1px rgb(0 0 0 / 10%);
        border: 1px solid #dadce0;
        color: #202124;
      }

      .footer {
        background: #f2f2f2;
        padding: 15px 30px;
        text-align: center;
      }

      .footer a {
        color: #70757a;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .divider {
        margin: 10px 0;
        height: 1px;
        background-color: #dadce0;
        width: 100%;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/0bb6f287f4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">이미지</a>
      <i class="fa-solid fa-bars"></i>
    </div>

    <div class="main">
      <div>
        <img
          src="https://i.namu.wiki/i/XtFRxfPwrXEjRpgJ8AJ9k3rLkF3YnTElvO1MpSYs7-g8I5DANGpObvtYx2a1lWnq8THUV3tr--iCTxlUcZqvDK1uv-ilqeRq8eg4qjGPwHgA-axKg1Gi5g4bkYdcpPno8jTEPFYJpTsWoOA5vzn-ZQ.svg"
          width="272"
          height="92"
          alt="Google Logo"
        />
      </div>
      <div>
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box" placeholder="검색" />
        <i class="fa-solid fa-keyboard keyboard-icon"></i>
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google 검색</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="footer">
      <div>대한민국</div>
      <div class="divider"></div>
      <div>
        <a href="#">광고</a>
        <a href="#">비즈니스</a>
        <a href="#">검색의 원리</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
        <a href="#">설정</a>
      </div>
    </div>
  </body>
</html>
